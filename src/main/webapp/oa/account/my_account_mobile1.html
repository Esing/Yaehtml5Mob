<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>郎朗口腔</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../CommonResources/css/mui.min.css">
		<link rel="stylesheet" href="../CommonResources/css/custom.css">
		<link rel="stylesheet" href="../CommonResources/css/app.css">

	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-bars mui-pull-right"></a>
			<a class="mui-icon mui-new-icon-left-nav mui-pull-left" href="../Order/index.html"></a>
		</header>
		<div class="mui-content">
			<!--页面头部-->
			<div class="app-header">
				<a class="mui-icon mui-icon-back mui-pull-left" onclick="history.go(-1)"></a>手机</div>
			<!--页面内容-->
			<div class="app-form">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<div class="mui-input-row">
							<input type="text" placeholder="请输入" value="" />
						</div>
					</li>
				</ul>
				<div class="app-btns">
					<button class="mui-btn mui-btn-primary" onclick="changeMobile()">更换手机号</button>
				</div>
			</div>
		</div>
	</body>
<script type="text/javascript" src="../CommonResources/js/zepto.min.js"></script>
<script type="text/javascript" src="../CommonResources/js/mui.min.js"></script>
<script>
	$(document).ready(function(){
		  // 获取当前网址，如：http://localhost:8080/ssm/index.jsp
        var currentPath = window.document.location.href;
		var userMobile = currentPath.substring(currentPath.indexOf("=")+1);
		$("input[type='text']").val(userMobile);
	});
	
	
	var changeMobile = function(){
		var mobile = $("input[type='text']").val().trim();
		var reg = /^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/;
		if(mobile){
			if(reg.test(mobile)){
				location.href='my_account_mobile2.html';
			}else{
				mui.alert("手机号码格式不正确!");
			}
			
		}else{
			mui.alert("请输入要更换的手机号码!");
		}
	}
</script>
</html>
