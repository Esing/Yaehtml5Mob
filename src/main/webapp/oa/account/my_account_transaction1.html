<script type="text/javascript" src="../CommonResources/js/basePath.js"></script>
<script>
$(document).ready(function(){
	var basePath = getContextPath();
		$.ajax({
			type:"POST",
			url:basePath+"/Account/mobileAccountQueryBillsList.do",
			dataType:"json",
			success: function(data){
    			 	if(data.status == "0"){
    					var orderList = data.orderList;
    					if(orderList.length>0){
    						var dateType ;
    						for(var i=0;i<orderList.length;i++){
    							dateType = orderList[i].dateType;
    							if(dateType==0){//本月
    								$(".list_title_green").show();
    								var div = '<li class="mui-table-view-cell">'+
    											'<a class="mui-navigate-right" href="my_account_transaction3.html?orderID='+orderList[i].orderID+'">'+
    											'<label class="mui-pull-left">'+orderList[i].treatBegin+
    											'<br><span class="span_help">消费项目:'+orderList[i].treatSubjectName+'</span></label>'+
    											'<span class="mui-pull-right list_right color_red">-￥'+orderList[i].payActualAmount+'</span>'+
    											'</a>'+
    										'</li>';
    								$("#currentMonth").append(div);
    							}else if(dateType==1){
    								$(".list_title_yellow").show();
    								var div = '<li class="mui-table-view-cell">'+
									'<a class="mui-navigate-right" href="my_account_transaction3.html?orderID='+orderList[i].orderID+'">'+
									'<label class="mui-pull-left">'+orderList[i].treatBegin+
									'<br><span class="span_help">消费项目:'+orderList[i].treatSubjectName+'</span></label>'+
									'<span class="mui-pull-right list_right color_red">-￥'+orderList[i].payActualAmount+'</span>'+
									'</a>'+
									'</li>';
									$("#lastMonth").append(div);
    							}else if(dateType==2){
    								$(".list_title_gray").show();
    								var div = '<li class="mui-table-view-cell">'+
									'<a class="mui-navigate-right" href="my_account_transaction3.html?orderID='+orderList[i].orderID+'">'+
									'<label class="mui-pull-left">'+orderList[i].treatBegin+
									'<br><span class="span_help">消费项目:'+orderList[i].treatSubjectName+'</span></label>'+
									'<span class="mui-pull-right list_right color_red">-￥'+orderList[i].payActualAmount+'</span>'+
									'</a>'+
									'</li>';
									$("#history").append(div);
    							}
    						}
    					}
    	            }else if(data.status == "1"){
    	            	mui.alert("登陆超时，请重新登陆!",function(){
    	            		 location.href = basePath + "/oa/Login/login.html";
    	            	});
    	               
    	            }else if(data.status == "2"){
    	            	mui.alert("系统异常",function(){
    	            		location.href = basePath + "/oa/Login/login.html";
    	            	});
    	            }
    		}
		});
		
});

</script>
