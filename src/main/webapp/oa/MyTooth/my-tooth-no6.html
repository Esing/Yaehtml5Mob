<script type="text/javascript">
var basePath = getContextPath();
var Request = new Object();
Request = getRequest();
var userID = Request["userID"];
var patientID = Request["patientID"];
$("#historyAttendance").attr("href",basePath+"/oa/MyTooth/my-tooth-no8.html?patientID="+patientID);
$("#historySeenClinic").attr("href",basePath+"/oa/MyTooth/my-tooth-no3.html?patientID="+patientID);
$("#historySeenDoctor").attr("href",basePath+"/oa/MyTooth/my-tooth-no4.html?patientID="+patientID);
  
  
	 $.ajax({   
	     url:basePath+"/accountTooth/querytreadOrder.do",   
	     type:'POST',   
	     data:"patientID="+patientID,
	     async : true, //默认为true 异步   
	     error:function(){   
	    	 			mui.alert("系统异常.");  
	     },   
	     success:function(data){ 
	    	 switch(data.code)
	 	   {
	 	   	case 0:{
	 	   			$("#titleImage").attr("src", data.date.patientICON);
					$("#titleName").html(data.date.patientName);
					$("#queryPatient").attr("href",basePath+"/oa/Regiter/account_add_patient1.html?patientID="+ data.date.patientID);
	 	   			initHtml(data.date.orderList);
	 	   			break;
	 	   		   }
	 	     case 1:{
	 	    	 		mui.alert("登陆超时.",back_to_index()); 
	 		  		break;
	   			  }
	 	   default:{
	 	   	 		 mui.alert("系统异常."); 
	 	   	     }	 
	 	   }
	     }
	 }); 
  

	  function initHtml(date) {
		
		var contBody = $("#contBody");
		if(date.orderList!=undefined){
		for (var i = 0; i < date.orderList.length; i++) {
			var html = "<ul class='mui-table-view mui-table-view-chevron' style='margin-top: 20px;'>";
			html += "<li class='mui-table-view-cell mui-table-view-cell-title page-bg-green '><a class='mui-navigate-right page-color-white' src='"
					+ basePath
					+ "/oa/Visit/users-visit-no2.html?userID="
					+ userID
					+ "&orderID="
					+ date.orderList[i].orderID
					+ "'><i class='mui-icon mui--new-icon-clinics'></i>";
			/* if (date.tread[i].treadStatus == 0) {
				html += "<span>预约中</span></a></li>"
			} else */
			if (date.tread[i].treadStatus == 10) {
				html += "<span>就诊中</span></a></li>"
			}
			html += "<li class='mui-table-view-cell mui-table-view-cell-data' style='padding-top: 18px;'><label class='page-color-blue'>就诊者</label><span>"
					+ date.orderList[i].patientName + "</span></li>";
			html += "<li class='mui-table-view-cell mui-table-view-cell-data'><label class='page-color-blue'>预约时间</label><span>"
					+ date.orderList[i].bookedTime + "</span></li>";
			html += "<li class='mui-table-view-cell mui-table-view-cell-data'><label class='page-color-blue'>治疗项目</label><span>"
					+ date.orderList[i].treatSubjectName + "</span> </li>";
			html += "<li class='mui-table-view-cell mui-table-view-cell-data'><label class='page-color-blue'>诊所</label><span>"
					+ date.orderList[i].clinicName + "</span></li>";
			html += "<li class='mui-table-view-cell mui-table-view-cell-data'  style='padding-bottom: 18px;'><label class='page-color-blue'>就诊医生</label><span>"
					+ date.orderList[i].doctorName + "</span></li></ul>";
			contBody.html(contBody.html() + html);
		}
	  }
	} 
	  
		 function back_to_index()
		 {
			 location.href=basePath+"/client/Login/login.html";
		 } 
	 		  
</script>
